<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for employees</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='left'>
        <i class="fas fa-rocket"></i>
        <h1>Welcome</h1>
        <p>You are 30 seconds away from earning your own money!</p>
        <a href="http://www.google.com"><button id='login'>Login</button></a>
    </div>

    <div class='right'>
        <div class='employee-hirer'><!-- slider -->
            <button id='employee'>Employee</button>
            <button id='hirer'>Hirer</button>
        </div>
        <h1>Apply as an Employee</h1>
        <form id='form-fields'> <!--action="results.html" method= 'GET' enctype="multipart/form-data"-->
            <div id='left-forms'>  <!-- left form fields -->
                <input type="text" id='first-name' placeholder="First name *" required>
                <input type="text" id='last-name' placeholder="Last name *" required>
                <input type="password" id='password' placeholder="Password *" required>
                <input type="password" id='confirm' placeholder="Confirm password *" required>
                <div class="gender">
                    <input type="radio" id='first-name' name="gender" required> <label for="">Male</label>
                    <input type="radio" id='first-name' name="gender"> <label for="">Female</label>
                </div>
            </div>
            <div id='right-forms'><!-- right form fields -->
                <input type="email" id='email' placeholder="Email *" required>
                <input type="tel" id='phone' placeholder="Phone number (123-456-7890) * " required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <select name="security" id="security" required>
                    <option value="please-select" selected disabled>Please select your security question</option>
                    <option value="dogs-name">Whats your dogs name</option>
                    <option value="maiden-name">Mothers maiden name</option>
                </select>
                <input type="text" id='answer' placeholder="Enter your answer *" required>
                <button id='register' type='submit'>Register</button>
            </div>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src='app.js'></script>
</body>
</html>
